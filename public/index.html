<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ViralBoost</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0a0a0a;
  color:#fff;
}
.glow{
  position:fixed;top:0;width:350px;height:100%;
  background:radial-gradient(circle,rgba(245,199,122,.35),transparent 70%);
  filter:blur(140px);z-index:-1;
}
.glow.left{left:-150px}
.glow.right{right:-150px}
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
h1{font-size:3rem;margin-bottom:10px}
p{color:#aaa;max-width:520px}
.platforms{display:flex;gap:20px;margin-top:40px}
.btn{
  padding:18px 36px;
  border-radius:18px;
  background:#111;
  border:1px solid #333;
  cursor:pointer;
  font-weight:600;
}
.btn:hover{box-shadow:0 0 30px rgba(245,199,122,.4)}
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  justify-content:center;
  align-items:center;
}
.modal.active{display:flex}
.box{
  background:#111;
  padding:30px;
  border-radius:18px;
  width:320px;
}
input,button{width:100%;padding:12px;margin-top:10px}
</style>
</head>

<body>

<div class="glow left"></div>
<div class="glow right"></div>

<div class="hero">
  <h1 id="type"></h1>
  <p>Boost TikTok & Instagram views instantly. Free users watch ads. Premium users skip ads.</p>

  <div class="platforms">
    <div class="btn" onclick="start('tiktok')">TikTok</div>
    <div class="btn" onclick="start('instagram')">Instagram</div>
  </div>

  <br>
  <div class="btn" onclick="openAuth()">Premium Login</div>
</div>

<!-- AUTH -->
<div class="modal" id="auth">
  <div class="box">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
    <button onclick="closeAuth()">Close</button>
  </div>
</div>

<script>
const text="Luxury Social Media Growth";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("type").innerHTML+=text[i++];
    setTimeout(type,80);
  }
}
type();

function openAuth(){auth.classList.add("active")}
function closeAuth(){auth.classList.remove("active")}

async function signup(){
  await fetch("/api/signup",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({email:email.value,password:password.value})});
  alert("Account created");
}

async function login(){
  const r=await fetch("/api/login",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({email:email.value,password:password.value})});
  const d=await r.json();
  if(d.token){localStorage.token=d.token;alert("Logged in");closeAuth()}
}

async function start(platform){
  const link=prompt("Paste video link");
  if(!link) return;

  if(!localStorage.token){
    alert("Free user: Simulating ad (10s)");
    await new Promise(r=>setTimeout(r,10000));
  }

  const r=await fetch("/api/order",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({platform,link,token:localStorage.token})});
  const d=await r.json();
  alert(JSON.stringify(d));
}
</script>

</body>
</html>
